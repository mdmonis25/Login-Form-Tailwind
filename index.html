<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <section class="bg-amber-50 min-h-screen flex items-center justify-center">
    <!-- Container -->
    <div class="bg-amber-200 flex rounded-xl shadow-lg max-w-3xl p-5">
      <!-- form -->
      <div class="md:w-1/2 px-8">
        <h2 class="font-bold text-2xl text-[#322019]">Login</h2>
        <p class="text-sm mt-4 text-[#322019]">
          If you already have an account, Easily Login 
        </p>
        <form action="" class="flex flex-col gap-4">
          <input
            class="p-2 mt-8 rounded-xl border"
            type="email"
            placeholder="Email"
          />
          <div class="relative">
            <input
              class="p-2 rounded-xl border w-full"
              type="password"
              placeholder="Password"
            />
          </div>
          <button class="bg-[#322019] text-white rounded-xl px-2 py-2 hover:scale-105 duration-300">
            Login
          </button>
        </form>
        <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
          <hr class="border-gray-500" />
          <p class="text-center">OR</p>
          <hr class="border-gray-500" />
        </div>
        <button class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center hover:scale-105 duration-300">
            <svg class="mr-3 text-sm" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
              </svg>    Login with Google</button>
              <div class="mt-5 text-xs border-b py-4">Forgot your password?</div>
              <div class="mt-3 text-xs border-gray-400 flex justify-between items-center">
                If you don't have an account..
                <button class="py-2 px-5 bg-white border rounded-xl hover:scale-105 duration-300" >  <a href="index2.html">Register</a></button>
              </div>
      </div>
      <!-- Image -->
      <div class="w-1/2 md:block hidden">
        <img class="rounded-xl" src="login.jpg" alt="Login" />
      </div>
    </div>
  </section>
  <body></body>
</html>
