<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <section class="bg-amber-50 min-h-screen flex items-center justify-center">
    <!-- Container -->
    <div class="bg-amber-200 flex rounded-xl shadow-lg max-w-3xl p-5">
      <!-- form -->
      <div class="md:w-1/2 px-8">
        <h2 class="font-bold text-2xl text-[#322019]">Login</h2>
        <p class="text-sm mt-4 text-[#322019]">
          Create an account 
        </p>
        <form action="" class="flex flex-col gap-4">
          <input
            class="p-2 mt-8 rounded-xl border"
            type="text"
            placeholder="Full Name"
          />
          <div class="relative">
            <input
              class="p-2 rounded-xl border w-full"
              type="email"
              placeholder="Email"
            />
          </div>
          <div class="relative">
            <input
              class="p-2 rounded-xl border w-full"
              type="number"
              placeholder="Phone Number"
            />
          </div>
          <div class="relative">
            <input
              class="p-2 rounded-xl border w-full"
              type="password"
              placeholder="Password"
            />
          </div>
          <div class="relative">
            <input
              class="p-2 rounded-xl border w-full"
              type="password"
              placeholder="Confirm Password"
            />
          </div>
          <button class="bg-[#322019] text-white rounded-xl px-2 py-2 hover:scale-105 duration-300">
            Login
          </button>
        </form>
        <!-- <div class="mt-5 text-xs border-b py-4">Forgot your password?</div> -->
              <div class="mt-5 py-4 text-xs border-b flex justify-between items-center">
                Already have an account ?
                <button class="py-2 px-5 bg-white border rounded-xl hover:scale-105 duration-300" >  <a href="index.html">Login</a></button>
              </div>
      </div>
      <!-- Image -->
      <div class="w-1/2 md:block hidden">
        <img class="rounded-xl" src="login.jpg" alt="Login" />
      </div>
    </div>
  </section>
  <body></body>
</html>
